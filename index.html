<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Only Reference Field</title>

  <!-- Contentstack UI Extensions SDK -->
  <script src="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.3/dist/ui-extension-sdk.js"
          integrity="sha512-LMktiFAj7j/AUFctMlgY8qmLrLIQVctwwCsnCXIWnvgF9JlanilvFbZxOCtPNB5eO3vp2Nhw9ED1UsWa+ltSvQ=="
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        type="text/css"
        href="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.3/dist/ui-extension-sdk.css"
        integrity="sha512-yPPI/jWiqPr0HIh+1A2QPP5p58sSYqbPoBykxIuBckT1vzGwNbrOmwYM03qGI4ffnxd7q4kkoDys0kdZzxYn9A=="
        crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 0;
      margin: 0;
      background: #fff;
      font-size: 13px;
      color: #475161;
      line-height: 1.5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #e4e8ed;
      background: #fff;
    }
    h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
    }
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #647696;
      font-size: 13px;
    }
    .entry-list {
      padding: 16px 20px;
    }
    .entry-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #f7f9fc;
      border: 1px solid #e4e8ed;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .entry-item:hover {
      border-color: #647de8;
      background: #f9fafb;
    }
    .entry-info {
      flex: 1;
      font-size: 13px;
      line-height: 1.6;
    }
    .entry-info strong {
      font-weight: 600;
      color: #1f2937;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-left: 16px;
    }
    .ct-selector {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      min-width: 320px;
      z-index: 1000;
      border: 1px solid #e4e8ed;
    }
    .ct-selector h4 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }
    .ct-option {
      display: block;
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 8px;
      background: #fff;
      border: 1px solid #dfe3e8;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
      transition: all 0.2s;
      color: #475161;
    }
    .ct-option:hover {
      background: #f7f9fc;
      border-color: #647de8;
    }

    /* Contentstack button styles */
    .cs-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .cs-btn-primary {
      background: #647de8;
      color: white;
    }
    .cs-btn-primary:hover {
      background: #4f62d1;
    }
    .cs-btn-secondary {
      background: #fff;
      color: #475161;
      border: 1px solid #dfe3e8;
    }
    .cs-btn-secondary:hover {
      border-color: #647de8;
      color: #647de8;
    }
    .cs-btn-danger {
      background: #fff;
      color: #e53e3e;
      border: 1px solid #feb2b2;
    }
    .cs-btn-danger:hover {
      background: #fff5f5;
      border-color: #fc8181;
    }
    .cs-btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h3>Reference Field (Create Only)</h3>
    <button id="createEntryBtn" class="cs-btn cs-btn-primary">+ Create New Entry</button>
  </div>

  <div id="emptyState" class="empty-state">
    No entries selected. Click "Create New Entry" to add one.
  </div>

  <div id="entryList" class="entry-list" style="display:none;"></div>

  <!-- Debug info -->
  <div id="debugInfo" style="padding: 10px; font-size: 11px; color: #666; border-top: 1px solid #e4e8ed; display: none;">
    <strong>Debug:</strong> <span id="debugText">-</span>
    <button id="checkStateBtn" style="margin-left: 10px; padding: 4px 8px; font-size: 11px;">Check State</button>
  </div>

  <!-- Initialize extension AFTER body -->
  <script src="./app.js"></script>
</body>
</html>
