<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Only Reference Field</title>

  <!-- Contentstack UI Extensions SDK -->
  <script src="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.3/dist/ui-extension-sdk.js"
          integrity="sha512-LMktiFAj7j/AUFctMlgY8qmLrLIQVctwwCsnCXIWnvgF9JlanilvFbZxOCtPNB5eO3vp2Nhw9ED1UsWa+ltSvQ=="
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        type="text/css"
        href="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.3/dist/ui-extension-sdk.css"
        integrity="sha512-yPPI/jWiqPr0HIh+1A2QPP5p58sSYqbPoBykxIuBckT1vzGwNbrOmwYM03qGI4ffnxd7q4kkoDys0kdZzxYn9A=="
        crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 0;
      margin: 0;
      background: #fff;
      font-size: 14px;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .create-btn {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .create-btn:hover {
      background: #1d4ed8;
    }
    .empty-state {
      padding: 32px 16px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }
    .entry-list {
      padding: 16px;
    }
    .entry-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }
    .entry-info {
      flex: 1;
      font-size: 13px;
      line-height: 1.6;
      transition: background 0.15s;
      padding: 4px;
      margin: -4px;
      border-radius: 4px;
    }
    .entry-info:hover {
      background: rgba(37, 99, 235, 0.05);
    }
    .entry-info strong {
      font-weight: 600;
      color: #111;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }
    .edit-btn {
      padding: 6px 14px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .edit-btn:hover {
      background: #059669;
    }
    .remove-btn {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .remove-btn:hover {
      background: #dc2626;
    }
    .ct-selector {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      min-width: 300px;
      z-index: 1000;
    }
    .ct-selector h4 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .ct-option {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: all 0.2s;
    }
    .ct-option:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }
    .ct-cancel {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-top: 12px;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .ct-cancel:hover {
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="header">
    <h3>Reference Field (Create Only)</h3>
    <button id="createEntryBtn" class="create-btn">+ Create New Entry</button>
  </div>

  <div id="emptyState" class="empty-state">
    No entries selected. Click "Create New Entry" to add one.
  </div>

  <div id="entryList" class="entry-list" style="display:none;"></div>

  <!-- Initialize extension AFTER body -->
  <script src="./app.js"></script>
</body>
</html>
